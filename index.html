<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        input {
            display: none; /* Hide internal keyboard input field */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .validate {
            background-color: green;
            color: white;
        }
        .clear {
            background-color: red;
            color: white;
        }
        .key {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Physics Keyboard</h1>
    <button class="key" onclick="addKey('a')">a</button>
    <button class="key" onclick="addKey('+')">+</button>
    <button class="key" onclick="addKey('b')">b</button>
    <button class="key" onclick="addKey('=')">=</button>
    <button class="key" onclick="addKey('2')">2</button>
    <br>
    <button class="validate" onclick="validate()">Validate</button>
    <button class="clear" onclick="clearInput()">Clear</button>

    <script>
        let currentValue = ''; // Local keyboard state

        function addKey(key) {
            currentValue += key;
            parent.postMessage({ action: 'update', value: currentValue }, '*');
        }

        function clearInput() {
            currentValue = '';
            parent.postMessage({ action: 'clear' }, '*');
        }

        function validate() {
            const isValid = currentValue === 'a+b=2';
            parent.postMessage({ action: 'validate', value: isValid }, '*');
        }
    </script>
</body>
</html>
