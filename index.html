<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .key {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .key:hover {
            background: #0056b3;
        }
        .action-key {
            background: #6c757d;
        }
        .action-key:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div>
        <button class="key" onclick="sendInput('a')">a</button>
        <button class="key" onclick="sendInput('b')">b</button>
        <button class="key" onclick="sendInput('+')">+</button>
        <button class="key" onclick="sendInput('=')">=</button>
        <button class="key" onclick="sendInput('2')">2</button>
    </div>
    <div>
        <button class="key action-key" onclick="sendClear()">Clear</button>
        <button class="key action-key" onclick="sendValidate()">Validate</button>
    </div>

    <script>
        function sendInput(value) {
            parent.postMessage({ action: 'input', value }, '*');
        }

        function sendClear() {
            parent.postMessage({ action: 'clear' }, '*');
        }

        function sendValidate() {
            parent.postMessage({ action: 'validate' }, '*');
        }
    </script>
</body>
</html>
