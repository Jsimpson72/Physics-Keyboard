<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .input-field {
            font-size: 20px;
            padding: 10px;
            width: 300px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Physics Keyboard</h1>
    <p>Type your formula and validate:</p>
    <input id="keyboardInput" class="input-field" readonly />
    <div>
        <button onclick="addKey('a')">a</button>
        <button onclick="addKey('+')">+</button>
        <button onclick="addKey('b')">b</button>
        <button onclick="addKey('=')">=</button>
        <button onclick="addKey('2')">2</button>
    </div>
    <button onclick="clearInput()">Clear</button>
    <button onclick="validate()">Validate</button>
    <p id="feedback"></p>

    <script>
        const inputField = document.getElementById("keyboardInput");
        const feedback = document.getElementById("feedback");

        // Append key to the input
        function addKey(key) {
            inputField.value += key;
        }

        // Clear the input field
        function clearInput() {
            inputField.value = '';
            feedback.textContent = '';
        }

        // Validate input and send result to the parent page
        function validate() {
            const input = inputField.value.trim();
            const isValid = input === "a+b=2"; // Example validation logic

            if (isValid) {
                feedback.textContent = "Correct! Entry validated.";
                feedback.style.color = "green";

                // Send validated input to parent page
                parent.postMessage({ action: "input", value: input }, "*");
            } else {
                feedback.textContent = "Incorrect. Please try again.";
                feedback.style.color = "red";
            }
        }
    </script>
</body>
</html>
